<!DOCTYPE html>
<hmtl>
<head>
	<meta charset="utf-8" />
	<title> input </title>
	<script>
		function getName(){
			var fullName;
			var first;
			var last;
			first = document.getElementById("first").value;
			last = document.getElementById("last").value;
			fullName = first + last
			document.getElementById("message").innerHTML = fullName;
		}
	</script>
</head>
<body lang="en-US">
	<input type="text" id=first>
	<input type="text" id=last>
	<button type="button" id=doneButton onclick="getName();">Done</button>
	<p id="message"></p>
				
</body>
</hmtl>
